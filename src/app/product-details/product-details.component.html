<h2>Product Details</h2>
<div *ngIf="product">
  <h3> {{ product.name }} </h3>
  <h4> {{ product.price | currency }} </h4>
  <p> {{ product.description }} </p>
  <button (click)="addToCart(product)">{{this.buttonText(product)}}</button>
  <mat-slider min="1" max="100" step="10" [value]="sliderValue" (change)="setSliderValue($event)"></mat-slider>
  <div>{{sliderValue}}</div>
</div>
